<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS JS</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="nav-content">
        <div class="container">
          <div class="navigation">
            <div class="logo-box">
              <img class="logo" src="img/logo.svg" alt="" />
              <img class="logo-res" src="img/logo-res.svg" alt="" />
            </div>
            <div class="button-box">
              <button class="menu-btn" onclick="toggleMenu(this)">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
              </button>
              <div class="catalog-box">
                <p>Каталог</p>
              </div>
            </div>
            <div class="search-box">
              <input type="text" placeholder="Найти товар" />
              <img src="img/search.svg" alt="search-icon" />
            </div>
            <ul class="servise-box">
              <li>
                <img src="img/heart.svg" alt="heart" />
                <p>Избранное</p>
              </li>
              <li>
                <img src="img/product.svg" alt="product" />
                <p>продукты</p>
              </li>
              <li>
                <img src="img/cart.svg" alt="cart" />
                <p>Корзина</p>
              </li>
            </ul>
            <div class="select-box">
              <img src="img/avatar.svg" alt="avatar" />
              <select name="" id="">
                <option value="Алексей" selected>
                  <p>Алексей&nbsp;&nbsp;&nbsp;&nbsp;</p>
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="hero">
        <div class="container">
          <div class="hero-content">
            <img src="img/hero-img.svg" alt="" />
            <h1>Доставка бесплатно от 1000 ₽</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="discount-section">
        <div class="container">
          <div class="section-title">
            <h2>Акции</h2>
            <a href="">Все продукты ></a>
          </div>
          <div class="discount-content">
            <ul class="product-list">
              <li class="product-item">
                <div class="card">
                  <img src="your-image-source.jpg" alt="Блинчики с мясом" />
                  <div class="discount-label">-50%</div>
                  <div class="price">
                    <span class="card-price">44,50 ₽</span>
                    <span class="old-price">50,50 ₽</span>
                  </div>
                  <p class="description">Г/Ц Блинчики с мясом вес, Россия</p>
                  <div class="rating">
                    <span>⭐</span><span>⭐</span><span>⭐</span><span>☆</span
                    ><span>☆</span>
                  </div>
                  <button class="add-to-cart">В корзину</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="foot-nav-content">
        <div class="container">
          <div class="foot-nav">
            <div class="button-box">
              <button class="menu-btn" onclick="toggleMenu(this)">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
              </button>
              <div class="catalog-box">
                <p>Каталог</p>
              </div>
            </div>
            <div class="search-box">
              <input type="search" placeholder="Найти товар" />
              <img src="img/search.svg" alt="search-icon" />
            </div>
            <ul class="servise-box">
              <li>
                <img src="img/heart.svg" alt="heart" />
                <p>Избранное</p>
              </li>
              <li>
                <img src="img/product.svg" alt="product" />
                <p>продукты</p>
              </li>
              <li>
                <img src="img/cart.svg" alt="cart" />
                <p>Корзина</p>
              </li>
            </ul>
            <div class="select-box">
              <img src="img/avatar.svg" alt="avatar" />
              <select name="" id="">
                <option value="Алексей" selected>
                  <p>Алексей&nbsp;&nbsp;&nbsp;&nbsp;</p>
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
